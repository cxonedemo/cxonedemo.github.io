
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Imperium - Luxury Hotel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #f8f6f3, #eae7dc);
        }
        header h1 {
            font-size: 4rem;
            margin-bottom: 10px;
			justify-content: center;
            align-items: center;
            text-align: center;
        }
		
        header p {
            font-size: 1.5rem;
            margin-bottom: 20px;
			justify-content: center;
            align-items: center;
            text-align: center;
        }
        section {
            padding: 40px;
            text-align: center;
            animation: fadeInUp 1.5s ease-in;
        }
        section img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.5s ease;
        }
        section img:hover {
            transform: scale(1.05);
        }
        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.4s ease;
        }
        .gallery img:hover {
            transform: scale(1.08);
        }
        /* Booking form */
        .booking-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
        }
        .booking-form button {
            background-color: #d4af37;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .booking-form button:hover {
            background-color: #b8962e;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Imperium London</h1>
        <p>Commanding Luxury, Defined by Elegance</p>
    </header>

    <!-- Move About Us section closer to top -->
    <section id="about">
        <h2>About Us</h2>
        <p>The Imperium is a sanctuary of sophistication and grandeur, offering world-class hospitality in the heart of the city. Experience timeless elegance and modern comfort in our exclusive suites.</p>
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Modern Luxury Hotel" />
    </section>

    <section id="gallery">
        <h2>Our Gallery</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511" alt="Hotel Lobby" />
            <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb" alt="Hotel Exterior" />
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Luxury Suite" />
        </div>
    </section>

    <section id="booking">
        <h2>Book Your Stay</h2>
        <div class="booking-form">
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="date" placeholder="Check-in Date" required />
            <input type="date" placeholder="Check-out Date" required />
            <select>
                <option value="suite">Luxury Suite</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="penthouse">Penthouse</option>
            </select>
            <button type="submit">Confirm Booking</button>
        </div>
    </section>

</body>
</html>
