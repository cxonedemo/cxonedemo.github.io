
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NocoDB CXone Customer Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    td[contenteditable="true"] {
      background-color: #fff8dc;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">CXone Customer Table</h2>
  <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">
  <button class="btn btn-success mb-3" onclick="exportToCSV()">Export to CSV</button>
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="dataTable">
      <thead class="table-light">
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<script>
const API_URL = "https://app.nocodb.com/api/v2/tables/m3ob1enxunq78av/records";
const API_KEY = "79RSXX0mbaSgUNJh9oi_RtSRfLlhPq_z9D75nlnH";
let allData = [];
let currentPage = 1;
const rowsPerPage = 10;

async function fetchData() {
  const res = await fetch(API_URL, {
    headers: { "xc-token": API_KEY }
  });
  const json = await res.json();
  allData = json.list || [];
  renderTable();
  renderPagination();
}

function renderTable() {
  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const filteredData = filterData(allData);
  const pageData = filteredData.slice(start, end);

  const tableHead = document.getElementById("tableHead");
  const tableBody = document.getElementById("tableBody");
  tableHead.innerHTML = "";
  tableBody.innerHTML = "";

  if (pageData.length === 0) return;

  Object.keys(pageData[0]).forEach(key => {
    const th = document.createElement("th");
    th.textContent = key;
    tableHead.appendChild(th);
  });

  pageData.forEach(row => {
    const tr = document.createElement("tr");
    Object.entries(row).forEach(([key, value]) => {
      const td = document.createElement("td");
      td.textContent = value;
      td.setAttribute("contenteditable", "true");
      td.addEventListener("blur", () => updateCell(row.Id, key, td.textContent));
      td.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          td.blur();
        }
      });
      tr.appendChild(td);
    });
    tableBody.appendChild(tr);
  });
}

function renderPagination() {
  const filteredData = filterData(allData);
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement("li");
    li.className = "page-item" + (i === currentPage ? " active" : "");
    const a = document.createElement("a");
    a.className = "page-link";
    a.textContent = i;
    a.href = "#";
    a.onclick = (e) => {
      e.preventDefault();
      currentPage = i;
      renderTable();
      renderPagination();
    };
    li.appendChild(a);
    pagination.appendChild(li);
  }
}

function filterData(data) {
  const query = document.getElementById("searchInput").value.toLowerCase();
  return data.filter(row =>
    Object.values(row).some(val =>
      String(val).toLowerCase().includes(query)
    )
  );
}

document.getElementById("searchInput").addEventListener("input", () => {
  currentPage = 1;
  renderTable();
  renderPagination();
});

function exportToCSV() {
  const filteredData = filterData(allData);
  if (filteredData.length === 0) return;

  const headers = Object.keys(filteredData[0]);
  const csvRows = [headers.join(",")];

  filteredData.forEach(row => {
    const values = headers.map(h => `"${String(row[h]).replace(/"/g, '""')}"`);
    csvRows.push(values.join(","));
  });

  const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "cxone_customer.csv";
  a.click();
  URL.revokeObjectURL(url);
}

async function updateCell(recordId, field, value) {
  const payload = { [field]: value };
  await fetch(API_URL + "/" + recordId, {
    method: "PATCH",
    headers: {
      "Content-Type": "application/json",
      "xc-token": API_KEY
    },
    body: JSON.stringify(payload)
  });
}

fetchData();
</script>
</body>
</html>
